<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{{hash}}

<button type="button" class="btn btn-dark" onclick="location.href=''">HOME</button>
<button type="button" class="btn btn-dark" onclick="location.href='/filedownload'">안전한 파일 다운로드</button>

<table class="table table-striped table-dark" width="100%">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Detection</th>
    </tr>
    </thead>
    <tbody>
    {% for d in data%}
    {% for name,detection in d%}
    <tr>
        <td>{{ name }}</td>
        <td>{{ detection}}</td>
    </tr>
    {% endfor %}
    {% endfor %}
    </tbody>
</table>
</body>
</html>
