<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta name="twitter:widgets:csp" content="on">
        <title>APT DETECT</title>
        <link rel="stylesheet" href="css/popup.css" />
        <script src="htmljs/popup.js"></script>
        <script src="htmljs/onoff.js"></script>
    </head>
    <body>
        <div id="container" style="display: none; width: 600px; height: 100%;">
            <header>
                <h1><b i18n="ext_name">APT DETECT_Popup</b></h1>
            </header>
            <section class="top-shadow clearfix">
                <article id="block-ok" class="hide">
                    <div class="group">
                        <h3 i18n="add_domain">URL</h3>
                        <input type="text" id="tmp-hostname" style="width: 95%;" placeholder="www.facebook.com" />
                    </div>
                    <div class="group">
                        <h3 i18n="add_block_time">--</h3>
                        <div class="time-group">
                            <span i18n="add_time_1"></span>
                            <input type="time" id="tmp-time-start" style="width: 6em;" value="00:00" placeholder="00:00" />
                            <span i18n="add_time_2"></span>
                            <input type="time" id="tmp-time-end" style="width: 6em;" value="23:59" placeholder="23:59" />
                            <span i18n="add_time_3"></span>
                        </div>
                    </div>
                    <button id="blockthis" i18n="add_blockthis" class="submit">Block this!</button>
                </article>
            </section>
            <footer class="clearfix">
                <nav id="control-nav" class="clearfix">
                    <h3 id = ofheader>File Upload</h3>
                    <input type="button" id="import-button" value="Browse and Upload" />
                    <h3 id = ofheader>AD BLOCK</h3>
                    <input type="button" id="toggle_button" value="Disable" />
                    <button i18n="close" class="popup-close wb-button">--</button>
                </nav>
                <div class="clearfix">
                    <small class="copyright">
                        &copy; <a href="http://tetsuwo.tumblr.com/" target="_blank">Tetsuwo OISHI</a>.
                    </small>
                </div>
            </footer>
            <form id="paypal" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
                <input type="hidden" name="cmd" value="_s-xclick" />
                <input type="hidden" name="hosted_button_id" value="MVTPVJW3QACLW" />
            </form>
        </div>
        <script src="js/page-popup.js"></script>
    </body>
</html>
